<div class="myBackdrop" *ngIf="visiable">
  <div class="myModal" [ngClass]="{visiable:visiable}">
    <div class="myTitle">
      <h5 class="modal-title">New Item</h5>
    </div>
    <form [formGroup]="formItem" (ngSubmit)="submit()">

      <div class="row">
        <div class="mb-3 col-sm">
          <label for="recipient-name" class="col-form-label">Name</label>
          <input type="text" formControlName="name" class="form-control" id="recipient-name">
           <span *ngIf="f['name'].touched && f['name'].invalid" class="text-danger font">
              <span *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</span>
              <span *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3 character.</span>
           </span>
        </div>
        <div class="mb-3 col-sm">
          <label for="recipient-name" class="col-form-label">Price</label>
          <input type="number" formControlName="price" class="form-control" id="recipient-name">
           <span *ngIf="f['price'].touched && f['price'].invalid" class="text-danger font">
              <span *ngIf="f['price'].errors && f['price'].errors['required']">Name is required.</span>
           </span>
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col-sm">
          <label for="basic" class="col-form-label">Category</label>
          <select class="custom-select form-control" formControlName="categoryId" id="basic">
            <option value={{category.id}} *ngFor="let category of categories">{{category.name}}</option>
         </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="message-text" class="col-form-label">Description <span class="text-primary">(optional)</span></label>
        <textarea class="form-control" formControlName="description" id="message-text"></textarea>
      </div>
      <div class="row">
        <div class="mb-3 col-sm">
          <label class="form-label" for="f1">Add Image</label>

            <input
              type="file"
              (change)="onFileSelected($event)"
              required=""
              class="form-control"
              id="selectedFile"
              style="display: none"
            />
            <i-feather class="iconImage"
            onclick="document.getElementById('selectedFile').click();"
            title="add Photo"
            name="image"></i-feather>
            <small class="text-danger" *ngIf="valaiRequiredImage">
              This field is required.
            </small>
        </div>
        <div class="mb-3 col-sm">
          <img
          [src]="imageBase64"
          style="
            max-width: 200px;
            max-height: 150px;
            border: 1px solid rgb(189, 189, 189);
          "
        />
        </div>
      </div>
      <div class="div-btn">
        <button type="button" (click)="closeModal()" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="submit" [disabled]="formItem.invalid"  class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- [disabled]="formItem.invalid" -->
