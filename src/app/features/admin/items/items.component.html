<app-input-item-dialog
[visiable]="visiable"
[item]="modalItem"
(close) ="closeModal()"
(saveItemEvent)="saveItem($event)"
>
</app-input-item-dialog>

<button type="button" (click)="openModal()" class="btn btn-primary mb-3 mt-3">Add New Item</button>
<table class="table">
  <tr>
    <th>Name</th>
    <th>price</th>
    <th>Category</th>
    <th>description</th>
    <th>Image</th>
    <th>Actions</th>

  </tr>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item?.name}}</td>
      <td>{{item?.price}}</td>
      <td>{{categoriesLookup[item.categoryId]?.name}}</td>
      <td>{{item?.description}}</td>
      <td><img src={{item?.image}} width="100" height="50"></td>
      <td>
        <i-feather class=" text-danger icon" (click)="delete(item.id)"  name="trash-2"></i-feather>
        <i-feather class=" text-success icon" (click)="update(item)" name="edit"></i-feather>
      </td>
    </tr>
  </tbody>
</table>
